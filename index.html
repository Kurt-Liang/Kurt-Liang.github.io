<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.6.6/video-js.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.6.6/video.min.js"></script>
    <script src="https://player.live-video.net/1.1.2/amazon-ivs-videojs-tech.min.js"></script>
    <script src="https://player.live-video.net/1.1.2/amazon-ivs-quality-plugin.min.js"></script>

    <!-- <script src="https://player.live-video.net/1.1.2/amazon-ivs-player.min.js"></script> -->

</head>

<body>
    <div class="video-container" align="center" style="width: 1280px; height: 720px;">
        <h1>HLS</h1>
        <video id="amazon-ivs-videojs" class="video-js vjs-16-9 vjs-big-play-centered" style="width: 100%; height: 100%;" controls autoplay
            playsinline></video>
    </div>
    <style>
        body {
            margin: 0;
        }

        .video-container {
            width: 640px;
            height: 480px;
            margin: 15px;
        }
    </style>
    <script>
        (function play() {
            // Get playback URL from Amazon IVS API
            var PLAYBACK_URL = 'https://39c30afcb2c1.us-west-2.playback.live-video.net/api/video/v1/us-west-2.206016190207.channel.2MZCajN11bWj.m3u8';

            // Register Amazon IVS as playback technology for Video.js
            registerIVSTech(videojs);
            registerIVSQualityPlugin(videojs); // where videojs is the video.js variable

            // Initialize player
            var player = videojs('amazon-ivs-videojs', {
                techOrder: ["AmazonIVS"],
                liveui: true
            }, function() {
                // Play stream
                player.src(PLAYBACK_URL);
            });

            player.enableIVSQualityPlugin(); // where player is the instance of the videojs player
        })();
    </script>
